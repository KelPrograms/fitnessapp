server:
  port: 8083

spring:
  data:
    mongodb:
      uri: mongodb://kelprograms:kelprograms@localhost:27017/fitnessrecommendation?authSource=admin
      database: fitnessrecommendation
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}